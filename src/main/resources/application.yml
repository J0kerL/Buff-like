server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: Buff
  profiles:
    active: dev

  # 文件上传配置
  servlet:
    multipart:
      # 单个文件最大大小
      max-file-size: 10MB
      # 单次请求最大大小
      max-request-size: 10MB

# Swagger UI 访问地址: http://localhost:8080/api/swagger-ui.html
# API JSON 文档地址: http://localhost:8080/api/v3/api-docs
springdoc:
  api-docs:
    # 启用 API 文档
    enabled: true
    # API 文档 JSON 路径
    path: /v3/api-docs
  swagger-ui:
    # 启用 Swagger UI 界面
    enabled: true
    # Swagger UI 访问路径
    path: /swagger-ui.html

# MyBatis 配置
mybatis:
  # Mapper XML 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径（用于简化 XML 中的类型引用）
  type-aliases-package: com.buff.entity
  configuration:
    # 开启下划线转驼峰命名映射（如：user_name -> userName）
    map-underscore-to-camel-case: true
    # MyBatis 日志实现
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志配置
logging:
  file:
    # 日志文件存储路径
    path: ./logs
  level:
    # 根日志级别
    root: info
    # 应用包日志级别
    com.buff: info

