spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/buff?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379
      password: 1234
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 8
          # 连接池最大阻塞等待时间（-1表示无限制）
          max-wait: -1ms
          # 连接池最大空闲连接数
          max-idle: 8
          # 连接池最小空闲连接数
          min-idle: 0

jwt:
  # JWT 签名密钥
  secret: buff-secret-key-for-jwt-token-generation-2026
  # Access Token 过期时间：15分钟（单位：毫秒）
  expiration: 900000
  # Refresh Token 过期时间：30天（单位：毫秒）
  refresh-expiration: 2592000000

# 阿里云 OSS 配置
oss:
  endpoint: oss-cn-beijing.aliyuncs.com
  access-key-id: YOUR_ACCESS_KEY_ID_HERE
  access-key-secret: YOUR_ACCESS_KEY_SECRET_HERE
  bucket-name: buff-like

# 日志配置
logging:
  file:
    # 日志文件存储路径
    path: ./logs
  level:
    # 根日志级别
    root: info
    # 应用包日志级别（开发环境使用 debug 便于调试）
    com.buff: debug
    # Mapper 日志级别（打印 SQL 语句）
    com.buff.mapper: debug

# BUFF爬虫配置
buff:
  crawler:
    # 是否启用真实爬虫（false则使用模拟数据）
    enabled: true
    # 请求超时时间（毫秒）
    timeout: 15000
    # 请求间隔最小延迟（毫秒）
    min-delay: 2000
    # 请求间隔最大延迟（毫秒）
    max-delay: 5000
    # 最大重试次数
    max-retry: 3

